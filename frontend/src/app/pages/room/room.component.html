<div class="h-screen flex flex-col justify-between" *ngIf="roomData">
    <app-header></app-header>
    <div class="relative flex-grow overflow-y-auto">
        <div *ngIf="joinedusers" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 p-3">
            <div *ngFor="let user of joinedusers">
                <app-viewer [uid]="user.uid"></app-viewer>
            </div>
        </div>

        <!-- Local Stream -->
        <video #localVideo id="localVideo" [hidden]="captureStream && captureStream.active" autoplay playsinline class="fixed right-2 top-2 max-h-52 rounded-lg"></video>


    </div>
    <div class="bg-gray-900 p-9 px-8 flex justify-between items-center">
        <div class="text-2xl font-bold">{{roomData.name}}</div>

        <div class="flex space-x-3">
            <div class="bg-blue-900 rounded text-center font-semibold text-lg shadow-md hover:bg-gray-600 cursor-pointer px-9 py-3 flex items-center" (click)="startCapture()">
                Stream
            </div>
            <div class="bg-gray-700 rounded text-center font-semibold text-lg shadow-md hover:bg-gray-600 cursor-pointer px-5 py-3 flex items-center" (click)="leaveRoom()">
                Leave
            </div>
        </div>
    </div>
</div>
